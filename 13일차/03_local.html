<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="저장" onclick="save()">
    <input type="button" value="불러오기" onclick="load()">

    <script>
        //pc에 저장(로컬스토리지 처럼)
        //로컬스토리지는 브라우저를 모두 종료해도 불러올수 있음
        //세션스토리지는 탭을 종료하는 즉시 데이터 삭제

        //1번째 탭에서 로그인을 했고, 그 로그인 세션에 저장
        // 탭이 생기거나 탭이 달라질 경우 세션또한 없음(공유 x)
        function save() {
            sessionStorage.setItem('se','값'); 
        }
        function load() {
           console.log(sessionStorage.getItem('se'))
        }
    </script>
</body>
</html>
