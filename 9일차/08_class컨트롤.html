<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 만들기</title>
    <style>
        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }

        .yello {
            background-color: yellow;
        }

        .dd {
            margin: 15px;
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 1px solid #000;
        }
    </style>
</head>

<body id="body">
    <input type="radio" name="color" value="red">빨강색
    <input type="radio" name="color" value="yello">노랑색
    <input type="radio" name="color" value="blue">파랑색
    <input type="radio" name="color" value="green">초록색
    <br />
    <div name="dd" class="dd"></div>
    <div name="dd" class="dd"></div>
    <div name="dd" class="dd"></div>
    <div name="dd" class="dd"></div>

    <script src="/li/jquery-3.7.1.js"></script>
    <script>
        $('input[name"color"]').on("chage", function() {
            let co = $('input[name"color"]:checked').val();

            //존재확인
            $('').hasClass('검색할 클래스 명: ')//
            let blue = $('div.dd').hasClass('blue');
            console.log(blue)

            //$('div.dd').removeClass('red', 'blue'); 배열안에 있는 클래스만 제거
            $('div.dd').removeClass('red', 'blue');

            $('div.dd').addClass(co);
        })
    </script>
</body>

</html>
