<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(/img/111.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        form {
            background-color: #fff;
            padding: 45px;
            border-radius: 8px;
            box-shadow: 0 0 150px rgba(0, 255, 13, 0.300);
            max-width: 590px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 44%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        td[colspan="2"] {
            text-align: center;
        }

        .center {
            text-align: center; /* 버튼과 제목 가운데 정렬 */
        }

        @media screen and (max-width: 600px) {
            form {
                padding: 15px;
            }

            input[type="button"] {
                width: 100%;
                margin-top: 20px;
            }

            th {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <form id="signupForm">
        <h1>로그인</h1>
        <table>
            <tr>
                <th colspan="2">로그인</th>
            </tr>
            <tr>
                <td>아이디:</td>
                <td><input type="text" name="userid" maxlength="12" placeholder="ID입력" required> <small> 4-12자의 영문 대소문자와 숫자로만 입력</small></td>
            </tr>
            <tr>
                <td>비밀번호:</td>
                <td><input type="password" name="password" maxlength="12" placeholder="PW입력" required> <small> 4-12자의 영문 대소문자와 숫자로만 입력</small></td>
            </tr>
            
        </table>
        <div class="center">
            <input type="button" value="로그인" onclick="validateForm()"> 
            <input type="button" value="회원가입" onclick="goToSignup()">
        </div>
    </form>

    <script>
        function goToSignup() {
            window.location.href = '회원가입.html'; // 회원가입 페이지로 이동
        }
    </script>
</body>
</html>
