<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(/img/111.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        form {
            background-color: #fff;
            padding: 45px;
            border-radius: 8px;
            box-shadow: 0 0 150px rgba(0, 255, 13, 0.300);
            max-width: 590px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        input[type="button"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        td[colspan="2"] {
            text-align: center;
        }

        .center {
            text-align: center; /* 버튼과 제목 가운데 정렬 */
        }

        #useridDisplay {
            margin-top: 20px;
        }

        @media screen and (max-width: 600px) {
            form {
                padding: 15px;
            }

            input[type="button"] {
                width: 100%;
                margin-top: 20px;
            }

            th {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <form id="mainForm">
        <h1>메인페이지 입니다</h1>
        <table>
            <tr>
                <th colspan="2">Main</th>
            </tr>
        </table>
        <div class="center">
            <input type="button" value="아이디 확인하기" onclick="showUserId()">
            <div id="useridDisplay"></div> <!-- 아이디 출력 영역 -->
        </div>
    </form>

    <script>
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        function showUserId() {
            const userid = getCookie('userid');
            if (userid) {
                document.getElementById('useridDisplay').textContent = "로그인된 아이디: " + userid;
                console.log("아이디: ",userid);
            } else {
                document.getElementById('useridDisplay').textContent = "아이디 정보가 없습니다.";
            }
        }
        // 페이지가 로드되면 아이디를 바로 표시
        window.onload = showUserId;
    </script>
</body>
</html>
