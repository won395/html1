<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트 스트랩 + ajax</title>
    <link href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" onclick="getbtn()" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success" onclick="callback()">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>

    <script src="/li/jquery-3.7.1.js"></script>
    <script>
        function getBtn() {

            //비동기 통신
            $.ajax({
                type: 'get',
                url: 'http://localhost:3000/get',
                success: function(res) {
                    console.log(res);
                }
            });
        }

        //2번째 버튼 실행
        document.querySelectorAll('button[type="button"]')[1].addEventListener('click', function() {
            let obj = {name: '슈퍼맨'};
            console.log(obj);
            $.ajax({
                url: 'http://localhost:3000/send1',
                type: 'post',
                data: JSON.stringify(obj),
                contentType: 'application/json',
                success: function(res) {
                    console.log(res);
                }
            })
        })

        //callback
        //중복된 코드를 최소화 시키는 것이 주 목적
        // ⭐⭐⭐ 특징은 매개변수에 함수가 들어간다

        /*
        function callba() {
            setTimeout(function()

            ), 1000);
        }
        */

        function callba() {
            cb(second);
        }

        function first() {
            alert("f");
        }

        let second = () => {
            alert('second');
        }

        function cb(fn) {
            console.log('실행영역');
            fn();
        }


        function callback() {
            abc();
            function abc() {
                alert('abc');
            }

            let fn = () => {
                alert('fn')
            }
            //fn();

            callba(function() {
                alert('커스텀');
            }, $);

            callba(hum,)

            function hum() {
                alert('함수호출');
            }
        }
        //a랑 협력을 해야하는데 a가 시작을 합니다
        //b라는 놈이 만들기로 함
        function callba(fn, number) {

            //a 역할
            fn();

            //b역할
            alert(number*number);
        }
    </script>
</body>
</html>
