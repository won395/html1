<body>
    <h1>카페</h1>

    <select id="menu" onchange="changeImg()">
        <option value="coffee">커피</option>
        <option value="cake">케이크</option>
        <option value="cookie">쿠키</option>
    </select>

    <br><br>

    <img id="itemImage" src="1.webp" alt="Menu Item Image" width="300">

    <script> 
        function changeImg() {
            let menu = document.getElementById("menu");
            let itemImage = document.getElementById("itemImage");

            if(menu.value === 'coffee') {
                itemImage.src = "1.webp";
            } else if(menu.value === 'cake') {
                itemImage.src = "2.webp";
            } else if(menu.value === 'cookie') {
                itemImage.src = "3.jpg";
            }
        }
    </script>
