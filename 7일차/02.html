        function box() {
            let category = document.getElementById("menu").value;
            let itemSelect = document.getElementById("item");
            itemSelect.innerHTML = "";

            let options = [];

            if (category === "cake") {
                options = [
                    { value: "chocolate_cake", text: "초콜릿 케이크" },
                    { value: "cheesecake", text: "치즈케이크" },
                    { value: "strawberry_cake", text: "딸기 케이크" }
                ];
            } else if (category === "coffee") {
                options = [
                    { value: "americano", text: "아메리카노" },
                    { value: "latte", text: "라떼" },
                    { value: "cappuccino", text: "카푸치노" }
                ];
            }
             options.forEach(option => {
                const newOption = document.createElement("option");
                newOption.value = option.value;
                newOption.text = option.text;
                itemSelect.appendChild(newOption);
            });
        }
    </script>
