<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="aje호출" onclick="btn1()">
    <input type="button" value="페이지 이동" onclick="move()">

    <script src="/li/jquery-3.7.1.js"></script>

    <script>
        function move() {
            location = 'node.html';
        }

        function btn1() {
            //location.href = 'http://localhost:3000/db';
            //비동기 (화면을 움직이지 않는다)
            $.ajax({
                url: 'http://localhost:3000/db',
                type: 'get',
                datatype: 'json',
                success: function(res) {
                    console.log(res);
                    if(res.status == 200) {
                        let list = res.list;
                        console.log(list);
                    }
                }
            })
        }
    </script>
</body>
</html>
