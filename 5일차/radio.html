<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <h1>좋아하는 국가는?</h1>
    <input type="radio" name="nat" value="대한민국">대한민국
    <input type="radio" name="nat" value="일본">일본
    <input type="radio" name="nat" value="미국">미국
    <input type="radio" name="nat" value="아르헨티나">아르헨티나 <br>

    <input type="button" value="선택" onclick="result()">
    <script>
        function result() {
            // getElementsByName 배열로 리턴
            let ra = document.getElementsByName("nat");
            console.log(ra);

            for(let i = 0; i < ra.length; i++) {
                if(ra[i].checked) {
                    console.log(ra[i]);
                    console.log(ra[i].checked);
                    console.log(ra[i].value);
                }
            }
        }
    </script>
</body>
</html>
