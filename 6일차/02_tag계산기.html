<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCalTAG</title>
</head>
<body>
    <input type="text" placeholder="첫 번째 수">

    <select>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" placeholder="두 번째 수">
    <input type="button" value="계산" onclick="result()">
    <input type="text" placeholder="결과 출력">

    <span id="sum"></span>

    <script>
        let inputs = document.getElementsByTagName('input');
        let select = document.getElementsByTagName('select');

        function result(){
            if (select[0].value == '+') {
                document.getElementById('sum').innerText = Number(input[0].value) + Number(input[1].value);
                //inputs[3].value = Number(inputs[0].value) + Number(inputs[1].value);
            }
            else if (select[0].value == '-') {
                document.getElementById('sum').innerText = Number(input[0].value) - Number(input[1].value);
                //inputs[3].value = Number(inputs[0].value) - Number(inputs[1].value);
            }
            else if (select[0].value == '*') {
                document.getElementById('sum').innerText = Number(input[0].value) * Number(input[1].value);
                //inputs[3].value = Number(inputs[0].value) * Number(inputs[1].value);
            }
            else if (select[0].value == '/') {
                document.getElementById('sum').innerText = Number(input[0].value) / Number(input[1].value);
                //inputs[3].value = Number(inputs[0].value) / Number(inputs[1].value);
            }

        }


    </script>
</body>
</html>
