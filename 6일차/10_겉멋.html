<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="text" onkeydown="test(event)">
        <input type="button" class="btn" value="전송">

        <script>
            function test(e) {
                console.log(e.keyCode);
                if(e.keyCode == 13) {
                    result();
                }
            }
            function result() {
                alert("회원가입 완료");
            }

            //이벤트 생성
            let btn = document.querySelector("btn"); //element
            btn.addEventListener("click", result);
        </script>
    </body>
    </html>
</body>
</html>
