<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {'a': 'apple', 'b': 'banana', 'c': 'candy'};
        for(const [key, value] of Object.entries(obj)) { //오브젝트에 ㅝ가 들어 있는지 모를때 씀
            console.log('key', key);
            console.log('value', value);
        }
    </script>
</body>
</html>
