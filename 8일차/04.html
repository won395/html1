<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="전체" onclick="result('all')">
    <input type="button" value="서울" onclick="result('서울')">
    <input type="button" value="부산" onclick="result('부산')">
    <script>
        let obj = {
            list: [
                {
                    address: '서울',
                    food: '불고기'
                },
                {
                    address: '부산',
                    food: '어묵'
                },
                {
                    address: '서울',
                    food: '파전'
                }
            ]
        }

        //배열로 변경
        let list = obj.list;
        for(let i = 0; i < list.length; i++) {
            console.log('address:', list[i].address);
            console.log('food:', list[i].food);
        }

        function result(address){
            console.log('버튼 클릭');
            for(let i = 0; i < list.length; i++) {

                //== : 값이 같을떄 true
                //===: 값이 같고 데이터 타입이 같을때 true
                if(address === list[i].address || address === 'all') {
                    console.log('address:', list[i].address);
                    console.log('food:', list[i].food);
                }
            }
        }
    </script>
</body>
</html>
