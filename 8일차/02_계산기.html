<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <input type="button" value="계산" onclick="a()">

    <script>
        function a () {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            let obj = new Object();
            obj.plus = Number(num1)+ Number(num2);
            obj.min = num1 - num2;
            obj.mul = num1 * num2;
            //똑같은 key가 2번 되었을떄 마지막 값 저장
            obj.div = num1 / num2;
            obj.div = (num1 > num2)? num1 / num2 : num2 / num1;


            console.log(obj)
        }
    </script>
</body>
</html>
