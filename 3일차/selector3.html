<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형체 식별자</title>

    <style>
        p+ul>li { /*p+ul*/
            margin: 5px;
            border: 3px solid blue;
        }

        section p ~ ul {
            border: 3px solid green;
        }
    </style>
</head>
<body>
    <p>p태그입니다</p>
    <ul>
        <li>out1</li>
    </ul>
    <section>
        <p>p태그입니다</p>
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <ul>
                <li>리스트2-1</li>
                <li>리스트2-2</li>
            </ul>
        </ul>
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <ul>
                <li>리스트2-1</li>
                <li>리스트2-2</li>
            </ul>
        </ul>
    </section>
</body>
</html>
