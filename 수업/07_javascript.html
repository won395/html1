<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="back">
    <!--class, css 컨트롤 할 수있는 변수명-->
    <!--name, html 기준과 sever 기준으로 나눠진다-->
    <!--html 기준은 그룹이 된다-->
    <!--server 기준 이름이 곧 키값이 된다 (java의 맵)-->

    <!--js할떄 id가 제일 중요함 html태그중에서 id 중복 안됨-->


    <input type="radio" name="color" onchange ="changColor('red')">빨간색
    <input type="radio" name="color" onchange ="changColor('green')">초록색
    <input type="radio" name="color" onchange ="changColor('yellow')">노란색


    <script>
        // 접근 제어자 리턴타입 메소드명(매개변수)
        //자바스크립트 데이터타입을 정의 x
        function changColor(colorName) {
            console.log(colorName)
            document.getElementById("back").style.backgroundColor = colorName
            // alert('함수 실행')
        }
    </script>

</body>
</html>
