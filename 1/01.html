<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }  /*이중선 제거*/
        
        th, td {
            width: 100px;
            height: 50px;
            text-align: center;
            border: 1px solid #000;
            color: #000; /* 텍스트 색상 */
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        td {
            background-color: #f2f2f2;
        }
        
        h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3"><h2>오늘 수입 지출</h2></th>
        </tr>
        <tr>
            <th scope="col">내용</th>
            <th scope="col">수입</th>
            <th scope="col">지출</th>
        </tr>
        <tr>
            <td>월급!</td>
            <td>1,000,000</td>
            <td></td>
        </tr>
        <tr>
            <td>점심값</td>
            <td></td>
            <td>5,000</td>
        </tr>
        <tr>
            <td>부모님 선물</td>
            <td></td>
            <td>30,000</td>
        </tr>
        <tr>
            <th rowspan="3">총계</th>
            <td>수입</td>
            <td>지출</td>
        </tr>
        <tr>
            <td>1,000,000</td>
            <td>35,000</td>
        </tr>
        <tr>
            <td>남은 돈</td>
            <td>965,000</td>
        </tr>
    </table>
</body>
</html>
